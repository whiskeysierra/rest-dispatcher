riptide:
  defaults:
    transient-fault-detection.enabled: false
    stack-trace-preservation.enabled: false
    metrics.enabled: true
    tracing:
      tags:
        environment: test
      propagate-flow-id: false
  clients:
    example:
      base-url: ${EXAMPLE_BASE_URL:https://example.com/foo}
      url-resolution: append
      connections:
        connection-timout: 2000 milliseconds
        socket-timeout: 3000 milliseconds
      threads:
        min-size: 0
        max-size: 100
        keep-alive: 5 minutes
        queue-size: 10
      stack-trace-preservation.enabled: true
      metrics.enabled: true
      logging.enabled: true
      tracing:
        enabled: true
        tags:
          peer.service: example
        propagate-flow-id: true
    ecb:
      base-url: http://www.ecb.europa.eu
      request-compression.enabled: true
      threads:
        enabled: false
      backup-request:
        enabled: true
        delay: 100 milliseconds
      timeouts:
        enabled: true
        global: 1 seconds
      tracing:
        enabled: true
        propagate-flow-id: true
      chaos:
        latency:
          enabled: true
          probability: 0.01
          delay: 1 second
        error-responses:
          enabled: true
          probability: 0.001
          status-codes: [500, 503]
        exceptions:
          enabled: true
          probability: 0.001
      soap:
        enabled: true
        protocol: 1.2
    github:
      base-url: https://example.com
      certificate-pinning:
        enabled: true
        keystore:
          path: example.keystore
          password: password
      transient-fault-detection.enabled: true
    github-invalid:
      base-url: https://example.com
      certificate-pinning:
        enabled: true
        keystore:
          path: example.keystore
    foo:
      base-url: http://foo
      retry:
        enabled: true
        max-retries: 3
      tracing:
        enabled: true
    bar:
      base-url: http://bar
      transient-fault-detection.enabled: true
      retry:
        enabled: true
        max-retries: 4
      circuit-breaker:
        enabled: true
        failure-threshold: 1
        success-threshold: 1
    baz:
      backup-request:
        enabled: true
        delay: 100 milliseconds
      timeouts:
        enabled: true
        global: 1 seconds
